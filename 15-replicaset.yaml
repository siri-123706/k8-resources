apiVersion: v1
kind: ReplicaSet
# replica set labels
metadata:
   name: nginx
   labels:
     purpose: rs-demo
     project: roboshop
     app: nginx
spec:
  replicas: 3
  # these are the labels replica set use to create  pod replicas, this should match pod labels
  selector:
     matchLabels:
       app: nginx
       # this is pod definition
  template:
    metadata:
       labels:
         purpose: rs-demo
         project: roboshop
         app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx